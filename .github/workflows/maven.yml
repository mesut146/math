name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8 

      - name: build
        run: mvn assembly:assembly
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          path: ./target/math-*.jar
